<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <div class="display" id="display"></div>
        
        <div class="calculadora-buttons">
            
                <button id="limparDisplay">CE</button>
                <button id="limpraCalculo">C</button>
                <button id="backspace">‚Üê</button>
                <button id="operadorDivisor">/</button>
            
                <button id="btn-7">7</button>
                <button id="btn-8">8</button>
                <button id="btn-9">9</button>
                <button id="operadorMultiplicar">*</button>
            
                <button id="btn-4">4</button>
                <button id="btn-5">5</button>
                <button id="btn-6">6</button>
                <button id="operadorSubtair">-</button>
            
                <button id="btn-1">1</button>
                <button id="btn-2">2</button>
                <button id="btn-3">3</button>
                <button id="operadorAdicao">+</button>
            
                <button id="btn-0">0</button>
                <button id="btn-ponto">.</button>
                <button id="operadorPorcento">%</button>
                <button id="resultado">=</button>
                 
        </div>
    </div>
</body>
<script type="text/javascript" src="js/script.js"></script>
</html>
